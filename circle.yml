machine:
  node:
    version: 4.2.2
general:
  artifacts:
    - "dist"

test:
  override:
    - echo "Testing enabled later"

deployment:
  production:
    branch: /baldur.*/
    commands:
      - npm install
      - npm run build
      - cp index.html dist/
      - cp -R public dist/
      - aws s3 sync dist "s3://erasermap.com/maps"
