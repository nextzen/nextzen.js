<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script>
      // Add a Mapzen API key (replace with your own)
      // To generate your key, go to https://mapzen.com/developers/
      L.Mapzen.apiKey = 'your-mapzen-api-key';

      var lon = -74.009,
          lat = 40.70531;

      // creates a map with default (bubble-wrap) style
      var map = L.Mapzen.map('map', {
        tangramOptions: {
          debug: true
        }
      });

      map.setView([lat, lon],13);

      // moves zoom control to the bottom right of the map page
      map.zoomControl.setPosition('bottomright');

      // adds a search box to a map
      var geocoder = L.Mapzen.geocoder();
      geocoder.addTo(map);

      // allows for a URL hash to be created
      L.Mapzen.hash({
        map: map,
        geocoder: geocoder
      });


      // creates a Mapzen "bug" with header for Mapzen projects
      L.Mapzen.bug({
        name: 'Web Map',
        tweet: '@mapzen',
        repo: 'https://github.com/mapzen/web-map',
        mapID: 'map'});

      // adds a locator button to the map
      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

      // adds a tangram event listener
      map.on('tangramloaded', function(e) {
        console.log(e.tangramLayer);
      });

    </script>
  </body>
</html>
