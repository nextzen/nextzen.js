<!-- This example assumes you have local version of mapzen.min.js in dist folder -->
<!-- Please look at BUILD.md to build local version of mapzen.min.js -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../dist/mapzen.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="../../dist/mapzen.js"></script>
    <script>
      var start = performance.now();
      console.log('TIMER: starting timer');

      var lon = -74.009,
          lat = 40.70531;

      L.Mapzen.apiKey = 'mapzen-6VCZ2xH';

      // Default map (Bubble Wrap)
      var map = L.Mapzen.map('map', {
        tangramOptions: {
          debug: false
        }
      });

      map.setView([lat, lon], 13);

      // Add search box
      var geocoder = L.Mapzen.geocoder();
      geocoder.addTo(map);

      // Add URL hash
      L.Mapzen.hash({
        map: map,
        geocoder: geocoder
      });

      // Add Mapzen "bug" with header for Mapzen projects
      L.Mapzen.bug({
        name: 'Web Map',
        tweet: '@mapzen',
        repo: 'https://github.com/mapzen/web-map',
        mapID: 'map'});

      var control = L.Mapzen.routing.control({
        waypoints: [
          L.latLng(37.752, -122.418),
          L.latLng(37.779, -122.391)
        ],
        // You can get your own Mapzen turn-by-turn & search API key from the Mapzen developer portal (https://mapzen.com/developers/)
        reverseWaypoints: true,
        router: L.Mapzen.routing.mapzen('valhalla-PVA4Y8g', {costing: 'auto'}),
        formatter: new L.Mapzen.routing.formatter(),
        summaryTemplate:'<div class="start">{name}</div><div class="info {costing}">{distance}, {time}</div>'
      }).addTo(map);

      // Add locator button
      var locator = L.Mapzen.locator();
      locator.addTo(map);

      // Listen for Tangram loaded event
      map.on('tangramloaded', function(e) {
        var stop = performance.now();
        var seconds = (stop - start)/1000;

        console.log('Loaded Leaflet version ', L.version);
        console.log('Loaded Tangram version', e.tangramVersion);

        console.log('TIMER: ', seconds, ' seconds to tangramloaded event');
      });

    </script>
  </body>
</html>
